{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
