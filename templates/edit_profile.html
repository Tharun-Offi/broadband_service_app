<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
    <h1>Edit Profile</h1>
    <form method="POST">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>
        <label>Address:</label><br>
        <input type="text" name="door" placeholder="Door Number" required><br>
        <input type="text" name="street" placeholder="Street Name" required><br>
        <input type="text" name="area" placeholder="Area" required><br>
        <input type="text" name="city" placeholder="City" required><br>
        <input type="text" name="pincode" placeholder="Postal Code" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>

</html>
