<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <label>Phone Number:</label>
        <input type="text" name="phone_number" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Address:</label><br>
        <input type="text" name="door" placeholder="Door Number" required><br>
        <input type="text" name="street" placeholder="Street Name" required><br>
        <input type="text" name="area" placeholder="Area" required><br>
        <input type="text" name="city" placeholder="City" required><br>
        <input type="text" name="pincode" placeholder="Postal Code" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>

</html>
