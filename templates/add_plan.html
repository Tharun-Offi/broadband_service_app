{% extends "base.html" %}

{% block title %}Add Plan{% endblock %}

{% block content %}
<h1>Add Plan</h1>
<form method="POST">
    <label>Plan Name:</label>
    <input type="text" name="name" required>
    <label>Price:</label>
    <input type="number" name="price" step="0.01" required>
    <label>Speed (Mbps):</label>
    <input type="number" name="speed" required>
    <label>Data Limit (GB):</label>
    <input type="number" name="data_limit" required>
    <label>Offer (Optional):</label>
    <input type="text" name="offer">
    <button type="submit">Add Plan</button>
</form>
{% endblock %}
